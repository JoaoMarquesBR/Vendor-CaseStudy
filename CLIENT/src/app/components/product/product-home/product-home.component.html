<div style="margin: 5vw" *ngIf="hideEditForm">
  <div style="padding-bottom: 5vw; font-size: large; font-weight: bold">
    {{ msg }}
  </div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortExpensesWithObjectLiterals($event)"
    matSortActive="vendorid" matSortDirection="asc" matSortDisableClear expenses-table class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="center-header">Product Id</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Employee Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="center-header">Employee</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="vendorid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="center-header">Vendor</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.vendorid }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="select(row)"></tr>
  </table>
  <mat-paginator style="margin-top: 2vh" [pageSize]="pageSize" *ngIf="hideEditForm" #paginator></mat-paginator>
</div>

<mat-card *ngIf="!hideEditForm">
  <mat-card-header>

    <mat-card-title>
      <span class="my-primary-text">{{ msg }}</span>
    </mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <app-product-details [selectedProduct]="product" (cancelled)="cancel('cancelled')" (saved)="save($event)"
      (deleted)="delete($event)">
    </app-product-details>

  </mat-card-content>

</mat-card>
<br>

<div *ngIf="hideEditForm">
  <mat-icon (click)="newProduct()" matTooltip="Add New Expense" class="addicon" color="primary"
    style="width:50%; position: fixed; bottom: 0px; right: 500px;">
    control_point
  </mat-icon>
</div>
